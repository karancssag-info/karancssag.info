---
layout: default
thumbnail: https://static.karancssag.info/images/og/ft.jpg
fbchat: true
---

<h1>{{ site.description| strip_html | strip_newlines }}</h1>
        <h2>Bejegyzések</h2>

        <div class="row">
            {% for post in site.posts %}
            <div class="col-lg-4 col-md-6 mt-3 d-flex align-items-stretch">
                <div class="card w-100">
                    <div class="card-header card-head-img" style="background-image:url('{{ post.postthumbnail }}')">
                        <div class="card-img-overlay">
                            <div class="card-title-wrapper">
                                <a class="text-light" href="{{ post.url | prepend: site.baseurl }}">
                                    <h5 class="card-title">{{ post.title }}</h5>
                                </a>
                                <h6>{{ post.date | date: "%Y-%m-%d" }}</h6>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ post.excerpt }}</p>
                        <a href="{{ post.url | prepend: site.baseurl }}" class="">Olvass tovább ...</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
