---
layout: default
thumbnail: https://static.karancssag.info/images/og/ft.jpg
---
<h1>{{ site.description| strip_html | strip_newlines }}
    <h1>
        <h2>Bejegyzések</h2>

        <div class="row">
            {% for post in site.posts %}
            <div class="col-lg-4 col-md-6 mt-3 d-flex align-items-stretch">
                <div class="card py100">
                    <a href="{{ post.url | prepend: site.baseurl }}">
                        <img class="card-img-top post-card-image" src="{{ post.thumbnail }}" alt="{{ post.title }}">
                    </a>
                    <div class="card-body">
                        <a href="{{ post.url | prepend: site.baseurl }}">
                            <h5 class="card-title">{{ post.title }}</h5></a>
                        <h6>{{ post.date | date: "%Y-%m-%d" }}</h6>
                        <p class="card-text">{{ post.excerpt }}</p>
                        <a href="{{ post.url | prepend: site.baseurl }}" class="">Olvass tovább ...</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
