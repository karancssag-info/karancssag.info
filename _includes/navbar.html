<header>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="/">{{ site.title | escape }}</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				{% for my_page in site.pages %}
				{% if my_page.title %}
				<li class="nav-item{% if page.url == my_page.url %} active{% endif %}">
					<a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}{% if
						page.url == my_page.url %} <span class="sr-only">(current)</span>{% endif %}</a></li>
				{% endif %}
				{% endfor %}
			</ul>
		</div>
	</nav>
</header>
