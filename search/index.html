    "2020-02-15-megvan-a-legfontosabb-szam": {
        "title": "Megvan a legfontosabb szám",
            "author": "thgab",
            "category": "",
            "content": "“Újabb 2019-es jegyzőkönyvek érkeztek II.”   A Nógrád Megyei Kormányhivataltól megkaptam a 14-es jegyzőkönyvet.  A december 16-i közmeghallgatáson szóba került ez a jegyzőkönyv, amiben a leköszönő polgármesternek megszavazott jutalom pontos összege szerepel.  A közmeghallgatás egy pontján, amikor a jutalom pontos összegét próbálta a Jegyző Úr felidézni, kérdően rám nézett, mintha én lennék a dolgok tudója. Ekkor még nem tudtam neki segíteni, mivel a jegyzőkönyv még nem volt a birtokomban. Ezt szóvá is tettem.  Erre a Jegyző Úr jelezte, hogy ez azért lehet, “mert nincs két hete, hogy fel lett töltve az NJT-be”. Nem volt. Sőt, még január 23-án sem volt.  Most kaptam meg pótlólag, a 16, 17, 18 számúakat is!  Felhívták a figyelmemet arra, hogy    a jövőben Karancsság Község Önkormányzata Képviselő-testületének üléseiről készült jegyzőkönyveket elektronikus formában is közvetlenül az elsődleges adatkezelőtől Karancsság Önkormányzatától, Ságújfalui Közös Önkormányzati Hivatal Jegyzőjén keresztül a karancssag@gergihalo.hu e-mail címre küldött adatigénylésben kérje meg.   Ennek eleget is teszek ezentúl. Viszont vannak kétségeim.  Nem tudom az okát, de az eddigi adatigénylések - amiket a Karancsság Község Önkormányzat Polgármesteri Hivatalnak címeztem -, vagy megválaszolatlanok maradtak, vagy nem tartalmazták azt a dokumentumot amit kértem. (Cinizmust tartalmaztak, viszont arra szükségem nem volt, mivel azzal magam is rendelkezem.)  Bár az SZMSZ nem ír elő erre vonatkozó kötelezettséget, de mi lehet annak az oka, hogy a jegyzőkönyvek nem kerülnek fel az “Önkormányzati ASP” részeként üzemeltetett önkormányzati honlapra?  Választások előtti az utolsó bejegyzés ezen az oldalon.  Miért van az, hogy a jegyzőkönyvek a Nemzeti Jogszabálytár zárt informatikai felületére a rendeletben előírt 15 napos határidő helyett több hónap késéssel kerülnek fel?  A jegyzőkönyvek késedelmes feltöltése ügyében a Nógrád Megyei Kormányhivatal 2014 és 2019 között 7 esetben intézett törvényességi felhívást a képviselő-testület, illetve a jegyző ellen. Egy esetben bírság kiszabása történt 77 330 Ft összegben, a felhívások eredménytelensége miatt.      Az új jegyzőkönyvekhez jó olvasgatást kívánok! A 2020-as évből már több is eltelt mint 15 nap, de a 2019-es év még nem teljes!  2019-es év  ",

    "2019-11-21-de-miert": {
        "title": "De miért?",
            "author": "thgab",
            "category": "",
            "content": "Olvasgatva az újonnan bekerült jegyzőkönyveket, igazán boldoggá tett, hogy a június 27-i rendkívüli ülés 1. napirendi pontja lett a   “1. A köztartozás-mentes adózói adatbázissal és a vagyonnyilatkozatokkal kapcsolatos tájékoztatás Előterjesztő: Schirling Ishván jegyző”  Melynek során a jegyző “Elmondta, hogy a testület tagjai közül csak a polgármester és Vidéki Attila képviselő szerepel jelenleg az adatbázisban.”  Csak remélni tudom, hogy az egy héttel a testületi ülés előtt, 2019. június 19-én megjelent írásom - ami a képviselők köztartozásmentes adatbázisban való szerepeltetéséről szólt - hatására.  A rendkívüli ülés 3. pontja már biztosan a karancssag.info oldal működésével kapcsolatos:  “3. A karancssag.info oldalon megjelent, a lakosságot érintő riadalomkeltés Előterjesztő: Tóth Tihamér polgármester”  Tóth Tihamér polgármester tájékoztatta a képviselö-testületet, hogy a karancssag.info internetes oldalon megjelent egy, a közvilágítás kikapcsolásával fenyegető írás, mely miatt a lakosság részéről sokan aggódva keresték meg. A riogatás természetesen alaptalan, a közvilágítási számlák időben ki vannak fizetve, a kikapcsolásra nem kerülhet sor. Mivel a lakosságban riadalmat keltett ez az álhír, így a rendőrséggel is fel lett véve a kapcsolat. Már egyeztetés is történt, mivel több büntetőjogi tényállást is érinthet ez a cselekmény. Amennyiben folytatódik a lakosság körében az ilyen jellegű félelemkeltés az önkormányzat meg fogja tenni a szükséges lépéseket. Ha ez büntetőjogi tényállást is megvalósít, akkor természetesen feljelentéssel kell élni. A képviselö-testület tudomása szerint az oldalt T. Gábor helyi lakos üzemelteti és vélhetően ebben közreműködik ifjabb H. Zoltán is.  Az “álhír” arról szólt, hogy a közvilágítással kapcsolatos hátralék felhalmozódása miatt, az áramszolgáltató a közvilágítást 2019. július 4.-én lekapcsolja. Mivel a hátralék addigra rendezve lett, így a lekapcsolás nem történt meg.  A polgármester így fogalmazott: “A riogatás természetesen alaptalan, a közvilágítási számlák időben ki vannak fizetve, a kikapcsolásra nem kerülhet sor.”  Erre a mondatra az egy hónappal korábbi jegyzőkönyv részlettel reagálnék:    Úgy tűnik, itt tényleg hazudott valaki  A jegyzőkönyvekhez jó olvasgatást kívánok!  ",

    "2019-06-19-koma": {
        "title": "Koma",
            "author": "thgab",
            "category": "",
            "content": "A 2014. október 12-ei választásokon induló képviselők eredménye, érvényes szavazatszám alapján csökkenő sorrendben.                   Név       Szervezet       Érvényes szavazatok száma       Képviselő                       Dr. Brumár Mihály       Független jelölt       283       2014.10.12 - 2017.06.27                 Hajdara Roland       FKGP       264       2014.10.12 -                 Horváth Zoltán       Független jelölt       227       2014.10.12 - 2017.06.27                 Tőzsér Dezső       Független jelölt       224       2014.10.12 -                 Kászi Richárd       Független jelölt       220       2014.10.12 - 2018.03.22                 Berki András       Független jelölt       204       2014.10.12 - 2018.04.12                 Vidéki Attila       Független jelölt       196       2017.08.23\t -                 Durnyik József       Független jelölt       167       2017.08.23 -                 Szilvási István       Független jelölt       148       Nem fogadta el                 Csonka Melinda       Független jelölt       131       Nem fogadta el                 Tóth Aladár       Független jelölt       130       2018.07.31 -                 Oláh Sándor       Független jelölt       89       ?                 Berki Erzsébet       Független jelölt       84       2018.09.25 -                 Kardos Tamás Károly       Független jelölt       80                         Berki Róbert       Független jelölt       76                         Csonka Brigitta       Független jelölt       73                         Madari Henrich       JOBBIK       50                   A fenti listából az első 6 képviselőjelölt szerzett mandátumot, a 2014-es önkormányzati választáson. A lista tartalmazza azt is, hogy mikortól meddig töltötte be a képviselő a megbizatását.    A ciklus közben lemondott képviselők helyére - a választási eredmények szerint - a képviselő jelöltekből kerültek új személyek.  A Magyarország helyi önkormányzatairól szóló a 2011. évi CLXXXIX. törvény 38.§ (1) kimondja, hogy:  Méltatlanság miatt a képviselő-testület határozatával megszünteti annak az önkormányzati képviselőnek a megbízatását,…  d) akinek az állammal, önkormányzattal szemben - a lehetséges jogorvoslati eljárások kimerítését követően - köztartozása áll fenn, és azt az erről szóló értesítés kézhezvételétől számított hatvan napon belül - részletfizetés vagy fizetési halasztás esetén az ezt engedélyező határozat rendelkezéseinek megfelelően - nem rendezi;  (4) Az önkormányzati képviselő megválasztásától számított harminc napon belül köteles kérelmezni felvételét az adózás rendjéről szóló törvényben meghatározott köztartozásmentes adózói adatbázisba (a továbbiakban: adatbázis). Az önkormányzati képviselő az adatbázisba történő felvételére irányuló kérelme benyújtásának hónapját követő hónap utolsó napjáig köteles a képviselő-testületnél igazolni az adatbázisba való felvételének megtörténtét. Amennyiben az állami adóhatóság az adatbázisba történő felvételt követően megállapítja, hogy az önkormányzati képviselő az adatbázisba történő felvétel feltételeinek nem felel meg, az adatbázisból törli, amelyről írásban értesíti a képviselő-testületet és a kormányhivatalt.  Bárki kérheti felvételét ebbe az adatbázisba önkéntes alapon, viszont a képviselőknek törvényi kötelességük. A NAV, a felvételt abban az esetben utasítja vissza, ha köztartozása van a kérelmezőnek.  Az adatbázisba történő felvételről a NAV igazolást állít ki.  Karancsság Községi Önkormányzat Szervezeti és Működési szabályzata 26.§ szerint, ezen igazolást a képviselő-testületen belül működő Vagyonnyilatkozat Kezelő és Ellenőrző Bizottság kezeli:  (1) A Képviselő—testület 3 fős állandó bizottságot hoz létre, Vagyonnyilatkozat Kezelő és Ellenőrző Bizottság néven, a polgármester és a képviselők vagyonnyilatkozatával, továbbá a képviselői összeférhetetlenségi és méltatlansági eljárásokkal kapcsolatos feladatok lebonyolítására.  (3) az (1) bekezdés szerinti bizottság feladatai: … d) A köztartozásmentes adózói adatbázisba történö felvételről szóló igazolás átvétele.  Vagyonnyilatkozat Kezelő és Ellenőrző Bizottság Elnök: Hajdara Roland képviselő Tagjai:    Durnyik József képviselő   Kászi Richárd képviselő (Már lemondott. Az új SZMSZ-t még nem kaptam meg.)   Köztartozásmentes adózói adatbázis (röviden KOMA) bárki számára elérhető. Névre, vagy adószámra illetve adóazonosító jelre lehet benne keresni.  A polgármesterre és a jelenlegi ciklusban tevékenykedő összes képviselőre rákerestem.  (Csak név alapján tudtam keresni, tehát előfordulhat, hogy névegyezésnél nem a megfelelő személyt adja találatként. Viszont ha egy név nem szerepel az adatbázisban, akkor kijelenthetjük, hogy senki nem szerepel benne, aki a nevet viseli.)  Az eredményt az alábbi táblázat tartalmazza. A dátum vastaggal szedve azoknál, akik jelenleg is tagjai az önkormányzatnak.                 Név       Önkormányzati szerepkör       Mettől - (meddig)       Köztartozásmentes adózói adatbázisban szerepel-e? (2019.05.)                       Tóth Tihamér Sándor       polgármester       2014.10.12. -       Igen 2014.12. óta                 Dr. Brumár Mihály       önkormányzati képviselő       2014.10.12 - 2017.06.27       Igen 2014.11. óta                 Hajdara Roland       önkormányzati képviselő       2014.10.12 -       Nem                 Horváth Zoltán       önkormányzati képviselő       2014.10.12 - 2017.06.27       Igen 2014.11. óta                 Tőzsér Dezső       önkormányzati képviselő       2014.10.12 -       Nem                 Kászi Richárd       önkormányzati képviselő       2014.10.12 - 2018.03.22       Igen 2014.12. óta                 Berki András       önkormányzati képviselő       2014.10.12 - 2018.04.12       Igen 2014.12. óta                 Vidéki Attila       önkormányzati képviselő       2017.08.23\t-       Igen 2017.10. óta                 Durnyik József       önkormányzati képviselő       2017.08.23 -       Nem                 Tóth Aladár       önkormányzati képviselő       2018.07.31 - 2019.05.28?       Nem                 Berki Erzsébet       önkormányzati képviselő       2018.09.25 -       Nem                 Kardos Tamás Károly       önkormányzati képviselő       2019.05.28 -       Nem           A polgármester neve szerepel a köztartozásmentes adózók adatbázisában.  A 2014-ben megválasztott hat képviselőből négynek szerepel a neve az adatbázisban. Ők viszont már lemondtak megbizatásukról.  (A NAV havonta frissíti az adatbázist, tehát visszamenőleg is kereshető, hogy a személy, egy adott hónapban szerepelt-e avagy nem.)  Mi a jelenlegi helyzet?  A polgármester továbbra is szerepel a köztartozásmentes adózók adatbázisában, de a jelenlegi képviselő testület hat tagjából csak egyetlen egy név szerepel az adatbázisban.  Vajon miért nem kerültek be a megválasztott képviselők ebbe az adatbázisba? A lemondott képviselők helyébe lépők közül miért csak egy szerepel az adatbázisban? ",

    "2019-06-10-szemelycserek": {
        "title": "Lemondások, személycserék",
            "author": "thgab",
            "category": "",
            "content": "A képviselő testület összetételét tekintve a 2010-2014-es önkormányzati ciklus személycserék nélkül telt. A 2010-ben megválasztott képviselők kitöltötték szolgálati idejüket.  A 2014. október 12-én lezajlott választások eredményeképpen, a falu polgármestere  Tóth Tihamér Sándor független jelölt lett,  a képviselő testület tagjai pedig,     Berki András\tfüggetlen jelölt,   Dr. Brumár Mihály\tfüggetlen jelölt,   Hajdara Roland\tFKGP,   Horváth Zoltán\tfüggetlen jelölt,   Kászi Richárd\tfüggetlen jelölt,   Tőzsér Dezső\tfüggetlen jelölt,   lettek.    A testületi munka a megszokott módon ment, egészen 2017. június 27-ig, amikor a képviselő-testület két tagja is - Horváth Zoltán és Dr. Brumár Mihály - lemondott.  Részlet a 2017. június 27-i testületi ülés jegyzőkönyvéből:     A napirend előtt Horváth Zoltán képviselő hozzászólásában elmondja, hogy az elmúlt évek munkája során nincs előrelépés a falu ügyeiben, sokszor kérte a polgármestert, hogy az általa kért problémákat szüntesse meg és nem történt semmi. A Képviselő-testület tevékenységét formálisnak tartja, a jogszabályban elő(írt) döntések meghozatala történik, de a helyi ügyekben nincs semmi. Véleménye szerint ennek így nincs értelme, le kell mondania a polgármesternek és a testületnek is. Fel is szólítja a jelenlevőket, hogy mondjanak le.      Horváth Zoltán képviselő bejelenti, hogy képviselői mandátumáról a mai nappal 2017. június 27. napjával lemond, megbízólevelét is visszaadja.      Ezt követően Dr. Brumár Mihály képviselő felolvassa írásbeli nyilatkozatát, hogy 2017.június 27. napjával képviselői mandátumáról lemond. A döntését azzal indokolja, hogy véleménye szerint nincs egyetértés és bizalom a polgármesterrel szemben és így nem látja értelmét a további képviselői munkának.   A testületi ülés véget is ér ezen a napon.  A megüresedett képviselői helyek betöltésére 2017. augusztus 23-án került sor. A HVB döntése alapján, a 2014-es választási eredményeknek megfelelően, a megüresedett pozíciókba Vidéki Attila független jelölt, és Durnyik József független jelölt kerülnek. A képviselők eskütétele is ezen a testületi ülésen történt.  Ettől a naptól a képviselő testület újra teljes létszámmal üzemel. Egészen 2018 tavaszáig, amikor is a 2018. április 16-i testületi ülésen a polgármester ismerteti, hogy Kászi Richárd és Berki András képviselők, 2018. március 22., illetve 2018. április 12-i dátummal képviselői megbizatásukat visszaadják.  A jegyzőkönyvhöz csatolva van egy “határozat”, amit mindegyik képviselő aláírt. A szövege a következő:     Képviselő-testületi határozat      A Karancssági Képviselő—testület 2017 november 6-i ülésén kapott tájékoztatást arról, hogy mennyi és milyen a Karancssági Községi Önkormányzat hiánya. A pénzek különböző dolgokra lettek felhasználva, nem arra, amire kellett volna, nem voltak szakemberek, ezekkel a mondatokkal lettünk felvilágosítva.      Kérdezzük magunktól, ki a hibás? A képviselők hibásak, hogy 2017. novemberében lettek tájékoztatva? Miért nem lett a képviselő-testület előbb tájékoztatva, hogy meghozza a szükséges lépéseket?           Berki András     Durnyik József     Hajdara Roland     Kászi Richárd     Tőzsér Dezső     Vidéki Attila         Karancsság, 2018. március 20.   A “határozat”-ról szó esett a testületi ülésen:          Képviselők “határozata”         Előterjesztő: Tóth Tihamér polgármester      Tóth Tihamér polgármester felkérésére a jegyző ismertette a képviselők “határozatát”. Elmondta, hogy a benyújtott levél “határozatként” értelmezhetetlen.      Hajdara Roland képviselö elmondta, hogy ezt Berki András képviselő kezdeményezte és készítette, a többi képviselő csak rá való tekintettel írta alá.      A képviselő—testület rövid megbeszélés után döntést az ügyben nem kívánt hozni. (A “határozat” a jegyzőkönyv melléklete.)   A “határozat”-ban megjelölt testületi ülés jegyzőkönyve.    A megüresedett képviselői helyek betöltésére 2018. július 31-én, és 2018. szeptember 25-én került sor, Tóth Aladár független jelölt, és Rácz-Berki Erzsébet független jelölt személyében, a 2014-es választási eredmények figyelembevételével, a HVB döntése értelmében.  Eddig tart a történet a 2014-2018-as jegyzőkönyvek alapján… ",

            "author": "thgab",
            "category": "",
            "content": "A földadó bevezetéséről készült rendeletet a képviselő testület 2018. 11. 20-i ülésén fogadta el.  Az ülésen ez volt a 3. napirendi pont.  3. Karancsság Község Önkormányzata Képviselő-testületének önkormányzati rendelete a földadóról  Előterjesztő: Tóth Tihamér polgármester (írásos)  Tóth Tihamér polgármester elmondta, hogy a korábbi testületi üléseken elhangzottak alapján előkészítésre került a földadóról szóló rendelettervezet, mely alapján az önkormányzat bevételeinek növekedése várható.  Fontosnak tartom itt kiemelni:     hogy a korábbi testületi üléseken elhangzottak alapján   Ez a mondat azt sugallja, hogy a korábbi testületi üléseken napirenden volt a földadó bevezetése, és azt a képviselők megvitatták, stb.  Viszont ha a https://karancssag.info/kereso/ oldalon a keresőmezőbe beírom a “földadó” szót, akkor csak a testületi ülés jegyzőkönyvét találni amikor is el lett fogadva, illetve a 2018. 12. 13-i közmeghallgatás jegyzőkönyvét, amikor is a falu “lakosságának” ki lett hirdetve. (A lakosságot azért idézőjeleztem, mert a megjelentek száma ezt indokolja.)  Ha a korábbi jegyzőkönyveket nézzük, azokban az önkormányzati tulajdonú földterületek eladásáról van szó. Ezek a területek fel is lettek értékelve, és az értékesítésükről határozat született 2018. 09. 25-én. (2018. 09. 25. Jegyzőkönyv 4.pontja)  A következő testületi ülésen is szó esett a földterületek eladásról (2018. 10. 02.), de már az is felvetődött, hogy esetleg mégsem célszerű az önkormányzati vagyont ily módon felélni. Itt jött elő a mezőőri járulék kivetése.  A mezőőri járulék azt a célt szolgálta volna, hogy a mezőőri szolgálat díját abból finanszírozza az önkormányzat.  De nem ez történt. A mezőőri szolgálatot megszüntette az önkormányzat, és mezőőri járulék helyett földadó lett kivetve.  A földadó mértéke 400Ft / Ak. Egy átlag 25 Ak jövedelmű földterület bérlete után a bérlő terményben fizet. A termény értéke körülbelül 22 eFt.  Tehát a bérleti díj 40-45%-a, - adó formájában - az önkormányzat bevételét képezi.  Esetleg az a cél, hogy a bevezetett adó miatt a termőföldeket áron alul tudják megvásárolni a gazdálkodók, majd a tulajdonviszonyok rendezése után az adót vissza lehessen vonni?  Photo by Jahoo Clouseau from Pexels ",
