---
layout: default
---
{% assign author = site.data.authors[page.author] %}
<article{% if page.class %} class="{{ page.class }}" {% endif %}>
	{% if page.sharethis %}<div class="sharethis-inline-share-buttons"></div>{% endif %}
	{{ content }}
	{% if page.reactions %}<div class="sharethis-inline-reaction-buttons"></div>{% endif %}
	{% if page.comments %}
		{% include comments.html %}
	{% endif %}
</article>
